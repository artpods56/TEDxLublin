version: '3.8'

services:
  web:
    container_name: django_web
    build:
      context: ./tedxlublin
      dockerfile: Dockerfile.prod
    command: gunicorn --config gunicorn_config.py tedxlublin.wsgi:application
    restart: always
    expose:
      - "8000"
    env_file:
      - ./.env.prod
    volumes:
      - static_volume:/home/www/tedxlublin/staticfiles
      - /var/certbot/conf:/etc/letsencrypt/:ro


  nginx:
    container_name: nginx_proxy
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/staticfiles:ro
      - certbot_volume:/etc/letsencrypt
      - ./nginx/nginx.conf/:/etc/nginx/nginx.conf
    depends_on:
      - web

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot_volume:/etc/letsencrypt
      - /var/certbot/www/:/var/www/certbot
    depends_on:
      - nginx

volumes:
  static_volume:
  certbot_volume:
