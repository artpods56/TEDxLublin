version: '3.8'

services:
  web:
    build:
      context: ./tedxlublin
      dockerfile: Dockerfile.prod
    command: gunicorn tedxlublin.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    env_file:
      - ./.env.prod
    volumes:
      - static_volume:/home/web/tedxlublin/staticfiles


  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web
    volumes:
      - static_volume:/home/www/tedxlublin/staticfiles

volumes:
  static_volume:
